

<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nombreLista | placeholder:"Nueva lista" }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >

  <ion-card>

    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la lista:</ion-label>
        <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating>Item:</ion-label>
        <ion-input
        (keyup.enter)="agregar()"
        type="text"
        [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
      </ion-item>

      <button ion-button class="button-block" (click)="agregar()">Agregar</button>

    </ion-card-content>
  </ion-card>

  <!-- items que se agregan -->
  <ion-card>
    <ion-card-header>
      <h3>Items agregados</h3>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item  *ngFor="let item of items; let i = index">
          <button ion-button color="dark">
            {{item.nombre}}
          </button>
          <button ion-button
          color="danger"
          outline item-right
          (click)="eliminar(i)">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          &nbsp;Borrar {{ i }}</button>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

  <ion-card-content>
    <button ion-button icon-left
    class="button-block"
    color="primary"
    (click)="guardarLista()">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Agregar
  </button>
</ion-card-content>

</ion-content>
