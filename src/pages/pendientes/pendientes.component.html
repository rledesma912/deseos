<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let lista of srv.listas; let r = index">

    <ion-item color="dark" (click)="verDetalle(lista, r)">
      {{lista.nombre}}
      <ion-note item-right>
        {{ lista.items.length}} items
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let i of lista.items | slice:0:2"
                (click)="verDetalle(lista, r)">
        <ion-icon *ngIf="!i.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="i.completado" ios="ios-checkbox" md="md-checkbox"></ion-icon>
        {{i.nombre}}
      </ion-item>
    </ion-list>

    <ion-item *ngIf="lista.items.length > 2" item-right>
      <ion-icon ios="ios-arrow-dropdown-circle" md="md-arrow-dropdown-circle"></ion-icon>
    </ion-item>

  </ion-card>

    <ion-fab right bottom>
      <button ion-fab mini (click)="irAgregar()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
